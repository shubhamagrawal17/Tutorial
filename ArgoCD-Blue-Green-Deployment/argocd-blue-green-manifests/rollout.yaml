apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: demo-app-rollout
  namespace: production
  labels:
    app: demo-app
    app.kubernetes.io/managed-by: argocd

spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-app

  strategy:
    blueGreen:
      activeService: demo-app-svc         # Live traffic service
      previewService: demo-app-svc-preview # Staging/preview service
      autoPromotionEnabled: false          # Requires manual promotion

  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
        - name: demo-app
          image: argocd211.azurecr.io/demo-app:1103
          ports:
            - containerPort: 5000

          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 20

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
